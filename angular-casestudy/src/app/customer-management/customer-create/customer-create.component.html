<body>
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h1 class="mb-5">Create <span class="text-primary text-uppercase">Customer</span></h1>
    </div>
    <div class="g-5" align="center">
      <div class="col-lg-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form [formGroup]="createCustomerForm" (ngSubmit)="createCustomer()" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="id" placeholder="Customer ID" formControlName="id">
                  <label for="id">Customer ID</label>
                  <p style="color: red" *ngIf="createCustomerForm.controls.id.hasError('required')
                    && createCustomerForm.controls.id.touched">Can not be empty</p>
                  <p style="color: red" *ngIf="createCustomerForm.controls.id.hasError('pattern')
                    && createCustomerForm.controls.id.touched">Invalid customer ID format</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" id="name" placeholder="Customer name" formControlName="name">
                  <label for="name">Customer name</label>
                  <p style="color: red" *ngIf="createCustomerForm.controls.name.hasError('required')
                    && createCustomerForm.controls.name.touched">Can not be empty</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="idCard" placeholder="ID Card Number" formControlName="idCardNumber">
                  <label for="idCard">ID Card Number</label>
                  <p style="color: red" *ngIf="createCustomerForm.controls.idCardNumber.hasError('required')
                   && createCustomerForm.controls.idCardNumber.touched">Can not be empty</p>
                  <p style="color: red" *ngIf="createCustomerForm.controls.idCardNumber.hasError('pattern')
                   && createCustomerForm.controls.idCardNumber.touched">Invalid ID card format</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating date">
                  <input type="date" class="form-control datetimepicker-input" id="birthday" formControlName="birthday"/>
                  <label for="birthday">Birthday</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="select1" formControlName="gender">
                    <option value="1" >Male</option>
                    <option value="2" >Female</option>
                  </select>
                  <label for="select1">Select Gender</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="select2" formControlName="customerType">
                    <option value="1" >Diamond</option>
                    <option value="2">Gold</option>
                    <option value="3">Silver</option>
                  </select>
                  <label for="select2">Select Customer Type</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="phone" placeholder="Phone Number" formControlName="phone">
                  <label for="phone">Phone Number</label>
                  <p style="color: red" *ngIf="createCustomerForm.controls.phone.hasError('pattern')
                    && createCustomerForm.controls.phone.touched">Invalid phone number format</p>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
                  <label for="email">Email</label>
                  <p style="color: red" *ngIf="createCustomerForm.controls.email.hasError('email')
                     && createCustomerForm.controls.email.touched">Invalid email format</p>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
                  <label for="address">Address</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Newsletter Start -->
<div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="row justify-content-center">
    <div class="col-lg-10 border rounded p-1">
      <div class="border rounded text-center p-1">
        <div class="bg-white rounded text-center p-5">
          <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
          <div class="position-relative mx-auto" style="max-width: 400px;">
            <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
            <button type="submit" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Newsletter End -->
</body>
