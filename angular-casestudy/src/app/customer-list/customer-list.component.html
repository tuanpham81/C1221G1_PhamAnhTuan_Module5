<form action="/customers/delete">
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Customer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="idCustomerDel">
          Do you want to delete this customer?<br>
          <span>ID : <p id="idDel"></p></span>
          <span>Name : <p id="nameDel"></p></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  function deleteCustomer(target) {
    document.getElementById("idCustomerDel").value = target.id;
    document.getElementById("nameDel").innerText = target.value;
    document.getElementById("idDel").innerText = target.id;
  }
</script>
