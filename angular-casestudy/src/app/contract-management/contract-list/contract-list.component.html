<body>
<div class="container-xxl bg-white p-0">
  <!-- Page Header Start -->
  <div class="container-fluid page-header mb-5 p-0" style="background-image: url(./assets/img/carousel-1.jpg);">
    <div class="container-fluid page-header-inner py-5">
      <div class="container text-center pb-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Contract</h1>
      </div>
    </div>
  </div>

  <!-- Room Start -->
  <div class="container-xxl">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h1 class="mb-5">Contract list</h1>
      </div>
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-1">#</th>
            <th class="col-1">Contract ID</th>
            <th class="col-2">Customer</th>
            <th class="col-2">Facility</th>
            <th class="col-1">Start Date</th>
            <th class="col-1">End Date</th>
            <th class="col-1">Deposit</th>
            <th class="col-1">Edit</th>
            <th class="col-1">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let contract of contractList; let i = index">
            <td>{{i+1}}</td>
            <td>{{contract.id}}</td>
            <td>{{contract.customer}}</td>
            <td>{{contract.facility}}</td>
            <td>{{contract.startDate}}</td>
            <td>{{contract.endDate}}</td>
            <td>{{contract.deposit}}</td>
            <td>
              <button class="btn btn-info">
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <!-- Room End -->
  <!-- Newsletter Start -->
  <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="row justify-content-center">
      <div class="col-lg-10 border rounded p-1">
        <div class="border rounded text-center p-1">
          <div class="bg-white rounded text-center p-5">
            <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
            <div class="position-relative mx-auto" style="max-width: 400px;">
              <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
              <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Newsletter Start -->

  <!-- Back to Top -->
  <!--  <a href="#" class="btn btn-lg btn-primary btn-lg-square"><i class="bi bi-plus"></i></a>-->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Do you want to delete this facility?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button class="btn" style="background: gray; color: white" data-bs-dismiss="modal">Cancel</button>
          <button class="btn" style="background: red; color: white">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
