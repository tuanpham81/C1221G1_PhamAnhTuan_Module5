<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  <p style="color: red" *ngIf="loginForm.controls.email.hasError('required')
    && loginForm.controls.email.touched">Can not be empty</p>
  <p style="color: red" *ngIf="loginForm.controls.email.hasError('email')
    && loginForm.controls.email.touched">Invalid email format</p>

  <p>
    <label for="password">Password </label>
    <input type="password" id="password" name="password" formControlName="password">
  <p style="color: red"
     *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">Can
    not be empty</p>
  <p style="color: red"
     *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched">Too
    short</p>

  <div>
    <button type="submit">Login</button>
  </div>
</form>
