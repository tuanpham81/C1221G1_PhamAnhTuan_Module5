<body>
<div class="container-xxl py-5">
  <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
    <h1 class="mb-5"><span class="text-primary text-uppercase">Customer </span>List</h1>
  </div>
  <div class="mx-4">
    <button style="float: left" class="btn btn-primary">
      Add
      <i class="bi bi-plus-circle"></i>
    </button>
  </div>
  <div style="clear:both">
    <hr>
  </div>
  <div class="col-12">
    <table id="example" class="table table-striped wow fadeInUp" data-wow-delay="0.3s">
      <thead>
      <tr>
        <th>#</th>
        <th class="col-1">ID</th>
        <th class="col-2">Name</th>
        <th class="col-1">Phone number</th>
        <th class="col-1">Email</th>
        <th class="col-1">Edit</th>
        <th class="col-1">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr id="list" *ngFor="let customer of customerList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td>
          <button class="btn btn-secondary">
            <i class="bi bi-pencil-square"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <!-- Newsletter Start -->
  <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="row justify-content-center">
      <div class="col-lg-10 border rounded p-1">
        <div class="border rounded text-center p-1">
          <div class="bg-white rounded text-center p-5">
            <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
            <div class="position-relative mx-auto" style="max-width: 400px;">
              <input class="form-control w-100 py-3 ps-4 pe-5" type="text" placeholder="Enter your email">
              <button type="button" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Newsletter End -->
</div>
</body>
